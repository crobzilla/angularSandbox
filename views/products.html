<div>

    <ul>
        <li data-ng-repeat="product in products">
            {{ product.name | uppercase }}: Price: {{ product.price | currency }} <a href="#/details/{{ product.id }}">Details</a>
        </li>
    </ul>

    New Product: <br>
    <input type="text" ng-model="newProduct.name"></input>
    <input type="text" ng-model="newProduct.price"></input>
    <input type="button" value="Submit" ng-click="addNewProduct()"></input>

</div>
