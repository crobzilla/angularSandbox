<!DOCTYPE html>
<html>
<head>
    <title>Example of Twitter Bootstrap</title>
    <!-- Include the bootstrap stylesheets -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>

<body data-ng-app="productsApp" data-ng-controller="testingController">
<div class="container">
    <h1>Search</h1>
    <label>Example for a simple search form.</label>

    <!-- Search form with input field and button -->
    <form class="well form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2>Results</h2>

    <!-- Table with alternating cell background color and outer frame -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="dog in dogs">
                <td>{{ dog.name }}</td>
                <td>{{ dog.breed }}</td>
                <td>{{ dog.color }}</td>
                <td>{{ dog.age }}</td>
                <td>{{ dog.gender }}</td>
            </tr>
        </tbody>
    </table>

</div>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<!-- Optional: Include the jQuery library -->
<script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="scripts/angular/angular.js"></script>
<script src="scripts/angular/angular-route.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/weather.js"></script>
<script src="scripts/dogs.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/services.js"></script>

</body>
</html>
